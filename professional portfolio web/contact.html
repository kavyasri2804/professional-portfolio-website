    <!--=============== MAIN ===============-->
    <main class="main">
      <!--=============== CONTACT ===============-->
      <section class="contact section" id="contact">
        <div class="contact__container container grid">
          <div class="contact__content">
            <h2 class="section__title">Get in Touch</h2>

            <p class="contact__description">
              Dropping a line to say hello, know more about my work, or for
              freelance work? I'd love to hear from you. Connect with me via
              email:
              <a href="mailto:kavyasri2804@gmail.com">kavyasri2804@gmail.com</a>
            </p>

            <form class="contact__form" id="contact-form">
              <div class="contact__form-input">
                <input
                  type="text"
                  name="name"
                  placeholder="Your Name *"
                  class="contact__input"
                  id="contact-name"
                />
              </div>

              <div class="contact__form-input">
                <input
                  type="email"
                  name="email"
                  placeholder="Your e-mail"
                  class="contact__input"
                  id="contact-email"
                />
              </div>

              <div class="contact__form-input">
                <input
                  type="text"
                  name="subject"
                  placeholder="Write a subject"
                  class="contact__input"
                  id="contact-subject"
                />
              </div>

              <div class="contact__form-input">
                <textarea
                  name="message"
                  id="contact-message"
                  class="contact__input textarea"
                  placeholder="Your Message"
                ></textarea>
              </div>

              <input type="submit" value="Submit" class="btn" />

              <p class="error__message" id="error-message"></p>
            </form>
          </div>

          <img src="assets/img/contact.jpg" alt="" class="contact__img" />
        </div>
      </section>
    </main>
